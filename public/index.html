    <!-- 全局配置 -->
    <script>
        //定义配置文件对象
        window._CONFIG = {};
        //定义underscore
        window.underscore = _;
        //定义underscore
        window.__ = _;
        //Vue服务器顶级域名
        window._CONFIG['topDomain'] = 'shengtai.club';
        //Vue服务器域名
        window._CONFIG['domain'] = '//www.' + window._CONFIG['topDomain'];
        //Vue-REST-API服务器域名
        window._CONFIG['restAPI'] = '//api.' + window._CONFIG['topDomain'];
        //API端服务器URL
        window._CONFIG['domainURL'] = window._CONFIG['domain'] + '/jeecg-boot';
        //Vue服务器域名,不要删除domian属性，因为有些组件是这样写的，而且位于node_module里面
        window._CONFIG['domian'] = window._CONFIG['domain'];
        //API端服务器URL,不要删除domianURL属性，因为有些组件是这样写的，而且位于node_module里面
        window._CONFIG['domianURL'] = window._CONFIG['domain'] + '/jeecg-boot';
        //下载服务器域名
        window._CONFIG['downloadURL'] = window._CONFIG['domain'];
        //图片服务器域名
        window._CONFIG['imgDomainURL'] = window._CONFIG['domain'];
        //KKFileView文档预览URL
        window._CONFIG['previewURL'] =
            '//fileview.' + window._CONFIG['topDomain'] + '/onlinePreview?url=';
        //微软文档预览URL
        window._CONFIG['officeURL'] =
            '//view.officeapps.live.com/op/view.aspx?src=';
        //图片压缩裁剪URL
        window._CONFIG['thumborURL'] =
            '//thumbor.' +
            window._CONFIG['topDomain'] +
            '/unsafe/fill/100/60/sm/0/plain/';
        //图片预览URL
        window._CONFIG['imageURL'] = window._CONFIG['previewURL'];
        //多媒体预览URL
        window._CONFIG['videoURL'] = window._CONFIG['previewURL'];
        //内置文档预览URL
        window._CONFIG['viewURL'] =
            window._CONFIG['domainURL'] + '/generic/web/viewer.html?file=';
        //单独登录URL
        window._CONFIG['casPrefixUrl'] =
            '//sso.' + window._CONFIG['topDomain'] + '/cas';
        //检测URL文件是否存在
        window._CONFIG['validURL'] =
            window._CONFIG['domain'] + '/sys/common/url?path=';
    </script>
